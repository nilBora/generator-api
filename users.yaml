table: users
pathes:
  /users:
    methods:
      get:
        limit: 10
        properties:
          id:
            type: integer
          name:
            type: string
        response:
          type: json
          code: 200
      post:
        response:
          type: json
          code: 201
  /users/{id}:
    get:
      properties:
        id:
          type: integer
        name:
          type: string
    post:
      properties:
        id:
          type: integer
        name:
          type: string
      response:
        type: json
        code: 200


